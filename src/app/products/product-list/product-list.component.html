<h2>
  {{ title }}
</h2>

<div *ngIf="error">
  {{ error }}
</div>

<ng-template #loading>
  <h2>Loading products...</h2>
</ng-template>

<ul class="products" *ngIf="products$ | async as products;else loading">
  <li *ngFor="let product of products" (click)="onSelect(product)" [class.discontinued]="product.discontinued"
    [class.selected]="product === selectedProduct">
    <span class="name">{{ product.name | uppercase }}</span>
    <span class="description">{{ product.description }}</span>
    <span class="price">{{ product.price | currency:'DKK':'symbol-narrow':'.2' }}</span>
  </li>
</ul>
